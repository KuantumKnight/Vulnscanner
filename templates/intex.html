<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Code Vulnerability Triage System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-shield-alt"></i> Smart Code Vulnerability Triage</h1>
                <p>Automated security analysis for Python and JavaScript code</p>
            </div>
        </header>

        <main class="main-content">
            <section class="scan-section">
                <div class="tabs">
                    <button class="tab-button active" data-tab="code-editor">Code Editor</button>
                </div>

                <div class="tab-content active" id="code-editor-tab">
                    <div class="editor-container">
                        <div class="editor-header">
                            <select id="language-select">
                                <option value="python">Python</option>
                                <option value="javascript">JavaScript</option>
                            </select>
                        </div>
                        <textarea id="code-editor" placeholder="Paste your code here..."># Example vulnerable code
API_KEY = "sk-1234567890abcdef1234567890abcdef"  # Hardcoded secret

def vulnerable_function(user_input):
    return eval(user_input)  # Dangerous eval

result = vulnerable_function("1+1")</textarea>
                    </div>
                </div>

                <div class="scan-actions">
                    <button class="btn btn-primary btn-large" id="scan-btn">
                        <i class="fas fa-search"></i> Scan for Vulnerabilities
                    </button>
                    <div class="loading" id="loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Scanning code...
                    </div>
                </div>
            </section>

            <section class="results-section" id="results-section" style="display: none;">
                <div class="results-header">
                    <h2>Scan Results</h2>
                    <div class="score-badge" id="score-badge">0.0/10</div>
                </div>
                
                <div class="summary-cards">
                    <div class="card summary-card">
                        <h3>Total Findings</h3>
                        <div class="card-value" id="total-findings">0</div>
                    </div>
                    <div class="card summary-card">
                        <h3>Risk Level</h3>
                        <div class="card-value" id="risk-level">Low</div>
                    </div>
                </div>

                <div class="findings-container">
                    <h3>Vulnerabilities Found</h3>
                    <div class="findings-list" id="findings-list">
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Smart Code Vulnerability Triage System &copy; 2024 | Hackathon Project</p>
        </footer>
    </div>

    <div class="toast-container" id="toast-container"></div>
    <script src="/static/js/main.js"></script>
</body>
</html>
